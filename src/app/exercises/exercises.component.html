<table *ngIf="exercises$ | async as exercises">
    <thead>
        <tr>
            <th>Name</th>
            <th>Primary Muscles</th>
            <th>Secondary Muscles</th>
            <th>Equipment</th>
            <th>
                <button routerLink="/add-exercise">Add</button>
            </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let exercise of exercises">
            <td>{{ exercise.name }}</td>
            <td>{{ formatMuscles(exercise.primaryMuscles) }}</td>
            <td>{{ formatMuscles(exercise.secondaryMuscles) }}</td>
            <td>{{ exercise.equipment?.name }}</td>
            <td>
                <button [routerLink]="['/update-exercise', exercise.id]">Update</button>
                <button *ngIf="exercise.id" (click)="onDelete(exercise.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
