<div id="header" (click)="isExpanded = !isExpanded">
    <span>{{ title }}</span>
</div>

<div *ngIf="isExpanded" id="body">
    <label class="option" *ngFor="let option of options">
        <input [checked]="isSelected(option)" (click)="onSelect(option)" type="checkbox">
        <span>{{ option[labelKey] }}</span>
    </label>
</div>
